<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="center" content="width=device-width, initial-scale=1.0">
    <title>Address Book Form</title>
    <link rel="stylesheet" href="D:\javascript\AddressBookWorkshop\AddressBook.css">
</head>

<body>
    <!-- UC1- Add logo -->
    <border>
        <header class="header-container header">
            <div class="logo-content">
                <img src="D:\javascript\AddressBookWorkshop\logo.png" alt="">
                <div>
                    <span class="address-text">ADDRESS</span><br>
                    <span class="address-text address-book">BOOK</span>
                </div>
            </div>
        </header>
    </border>

    <!-- UC2- Add personal address form -->
    <div class="form-content">
        <form class="form">
            <div class="form-head">
                <div class="header-text">
                    Personal Address Form
                    <div>
                        <a href="D:\javascript\AddressBookWorkshop\AddressBook.html"><img class="cancel-img" src="D:\javascript\AddressBookWorkshop\cancel.jpg"></a>
                    </div>
                </div>
            </div>
        
        
            <!--UC3 Creating fields as full name, phone number address, city, state and zip  -->

            <div class="row-content">
                <label class="label text" for="fullname">Full Name<br>
               <input class="input" type="text" id="fullName" name="fullName" placeholder="" required>
               <error-output class="text-error" for="text"></error-output>
               </label>
            </div>

            <div class="row-content">
                <label class="label text" for="phone">Phone Number<br>
                <input type="phonenumber" id="phonenumber" name="phonenumber" class="input">
                <error-output class ="text-error" for="text"></error-output>
                </label>
            </div>

            <div class="row-content">
                <label class="label text" for="address">Address<br>
                <input class="input address-input" type="text" id="address" placeholder="" required>
                <error-output class ="text-error" for="text"></error-output>
                </label>
            </div>

           <div class="select-input-fields">
                <label class="label text" for="city">City<br>
                <select id="city" name="city">
                    <option value="" disabled selected hidden>Select City</option>
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Solapur">Solapur</option>
                    <option value="Kholhapur">Kholhapur</option>
                    <option value="Nashik">Nashik</option>
                    <option value="Nandurbar">Nandurbar</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Nager">Nager</option>
                </select>
                </label>
                <label class="label-text-select" for="state">State<br>
                <select id="state" name="state">
                    <option value="" disabled selected hidden>Select State</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="AP">AP</option>
                    <option value="UP">UP</option>
                    <option value="MP">MP</option>
                    <option value="Assam">Assam</option>
                    <option value="Goa">Goa</option>
                </select>
                </label>
                <label class="label-text-select" for="zip">Zip Code
                <input class="input" type="text" id="zipcode" name="zipcode" placeholder="Zip Code" required>
                </label>
            </div>
        
            <div class="buttonParent">
            <div class="submit-reset">
                <button type="submit" class="button submitButton" id="submitButton">Add</button>
                <button type="reset" class="button resetButton">Reset</button>
            </div>   
             </div>
            </form> 
        </div>
    <script src="D:\javascript\AddressBookWorkshop\js\AddressBookValidation.js"></script>
    <script src="D:\javascript\AddressBookWorkshop\js\Contacts.js"></script>
</body>
</html>
